<div class="modal-header">
    <h4 *ngIf="!this.isUserLoggedIn()" class="modal-title">Who are you? üßê</h4>
    <h4 *ngIf="this.isUserLoggedIn()" class="modal-title">Welcome!</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form *ngIf="!this.isUserLoggedIn()" id="authForm" [formGroup]="formData" (ngSubmit)="onSignIn(formData.value)" class="form-signin">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" id="username" class="form-control" 
            formControlName="userName" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" 
            formControlName="password" placeholder="Password" required>
    </form>
    <div *ngIf="this.errorMessage" class="error-box">ERROR: {{this.errorMessage}}</div>
    <div *ngIf="this.isUserLoggedIn()">Hope you are having fun in the web {{this.name}}</div>
  </div>
  <div class="modal-footer text-center">
    <!--<button type="button" class="btn btn-outline-dark" (click)="closeModal()">Close</button>-->
    <button *ngIf="!this.isUserLoggedIn()" class="btn btn-lg btn-primary" type="submit" form="authForm">Sign in</button>
    <button *ngIf="this.isUserLoggedIn()" class="btn btn-lg btn-primary" (click)="this.onSignOut()">Sign out</button>
  </div>
