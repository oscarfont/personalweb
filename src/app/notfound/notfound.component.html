<div class="container-fluid d-flex flex-column" style="height:100vh;">
  <app-background [leftHex]="backgroundLeft.name" [leftHexPos]="backgroundLeft.pos" [rightHex]="backgroundRight.name"
    [rightHexPos]="backgroundRight.pos">
  </app-background>
  <div class="row flex-grow-1">
    <div class="col-12 d-flex flex-column align-items-center">
      <div class="card standard-card" style="margin-top: 5rem;">
        <div class="card-header">
          <span class="title">Oops something went wrong...</span>
        </div>
        <div class="card-body d-flex flex-column align-items-center">
          <fa-icon id="face-icon" [icon]="sadFaceIcon"></fa-icon>
          <span class="message">404 - Page not found</span>
        </div>
      </div>
    </div>
  </div>
</div>
