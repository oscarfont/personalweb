<div class="container-fluid d-flex flex-column" style="height:100vh;">
    <app-background [first]="true"
                    [numberOfScreen]="0"></app-background>
    <div class="row flex-grow-1">
        <div class="col-12 d-flex flex-column align-items-center">
            <div class="card standard-card" style="margin-top: 5rem;">
                <div class="card-header">
                    <span class="title-text md-text">Oops something went wrong...</span>
                </div>
                <div class="card-body d-flex flex-column align-items-center">
                    <fa-icon id="face-icon" [icon]="sadFaceIcon"></fa-icon>
                    <span class="subtitle-text sm-text">404 - Page not found</span>
                </div>
            </div>
        </div>
    </div>
</div>
