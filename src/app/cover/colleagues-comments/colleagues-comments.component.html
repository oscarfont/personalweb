<div class="container-fluid d-flex flex-column align-items-center" id="contact-page">
  <div class="row d-flex flex-column flex-grow-1 align-items-center justify-content-center" style="width:100%">
    <div class="subtitle-heading" style="margin-bottom: 4rem;">
      What <span class="accent-2">colleagues</span>
      <span class="accent-1"> say</span> about <span class="accent-2">me</span>...
    </div>
    <div *ngIf="!this.isMobile">
      <div class="card standard-card" id="comments-slider">
        <div class="slider">
          <div class="logos">
            <div class="d-flex flex-row justify-content-around" style="gap: 1rem">
              <app-comment *ngFor="let comment of this.comments" [name]="comment?.name" [project]="comment.project"
                [companyImageSrc]="comment.companyImageSrc" [comment]="comment.comment"
                [socialMedia]="comment?.socialMedia">
              </app-comment>
            </div>
          </div>
          <div class="logos">
            <span class="second">
              <div class="d-flex flex-row justify-content-around" style="gap: 1rem">
                <app-comment *ngFor="let comment of this.comments" [name]="comment?.name" [project]="comment.project"
                  [companyImageSrc]="comment.companyImageSrc" [comment]="comment.comment"
                  [socialMedia]="comment?.socialMedia">
                </app-comment>
              </div>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="this.isMobile" style="width:100%">
      <div id="colleaguesCommentsCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li *ngFor="let comment of this.comments; index as i; first as isFirst"
            data-target="#colleaguesCommentsCarousel" data-slide-to="{{i}}" class="{{isFirst ? 'active' : ''}}"></li>
        </ol>
        <div class="carousel-inner">
          <div *ngFor="let comment of this.comments; first as isFirst" class="carousel-item {{isFirst ? 'active': ''}}">
            <div class="card standard-card quote-slide d-flex align-items-center justify-content-center">
              <app-comment [name]="comment?.name" [project]="comment.project"
                [companyImageSrc]="comment.companyImageSrc" [comment]="comment.comment"
                [socialMedia]="comment?.socialMedia">
              </app-comment>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#colleaguesCommentsCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#colleaguesCommentsCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
