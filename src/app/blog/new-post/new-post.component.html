<body>
    <div class="row justify-content-center" style="text-align: center; margin: 0; padding: 1rem;">
        <div class="container-fluid">
            <!-- HEADER TITLE CARD-->
            <div class="card" style="width: 97%;">
                <div class="card-header header-container">
                    <button (click)="goBack()" class="btn btn-primary"><-</button>
                    <h4>New Post</h4>
                    <div style="width:2rem;"></div>
                </div>
                <div id="message" class="card-body">
                   It's time to get creative, write whatever you feel like to!
                </div>
            </div>
            <div style="width: 97%; margin:2rem 0rem 0rem 0rem;">
                <form id="postForm" [formGroup]="formData" (ngSubmit)="this.onPublishBlog(formData.value)">
                    <input type="text" id="inputTitle" class="form-control" 
                          formControlName="title" placeholder="Post Title" required autofocus>
                    <input type="category" id="inputCategory" class="form-control" 
                          formControlName="category" placeholder="Category" required>
                    <input type="summary" id="inputSummary" class="form-control" 
                          formControlName="summary" placeholder="Summary of the Blog" required>
                    <angular-editor [placeholder]="'Enter text here...'" formControlName="htmlContent" [config]="this.editorConfig"></angular-editor>
                    <button class="btn btn-lg btn-primary" id="publishButton" type="submit">Publish!</button>
                </form>
            </div>
        </div>
    </div>
</body>
