<div class="container-fluid d-flex flex-column align-items-center" id="blog-detail-page">
  <div class="justify-content-center blog-detail-body body-row" style="width:100%;">
    <!-- HEADER TITLE CARD-->
    <div class="card standard-card">
      <div class="card-body blog-summary d-flex flex-column align-items-center justify-content-center"
        style="padding: 1rem;">
        <div class="d-flex flex-column align-items-center justify-content-between">
          <h4 class="heading-text">{{this.blogTitle}}</h4>
        </div>
        <span>{{this.blogSummary}}</span>
        <div class="d-flex justify-content-between" style="width: 100%;">
          <span class="tag-box">{{this.blogCategory}}</span>
          <span class="date-text">{{this.blogDate}}</span>
        </div>
      </div>
    </div>

    <!-- BLOG POST CONTENT-->
    <div class="card standard-card blog-card">
      <article class="card-body" [innerHTML]="this.blogContent"></article>
    </div>
  </div>
</div>
