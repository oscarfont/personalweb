<div class="container-fluid">
  <div *ngIf="!this.changeBackground">
    <app-background [leftHex]="backgroundLeft.name" [leftHexPos]="backgroundLeft.pos" [rightHex]="backgroundRight.name"
      [rightHexPos]="backgroundRight.pos">
    </app-background>
  </div>
  <div class="row">
    <div [ngClass]="'col-12 col-lg-6 col-xl-6 ' + columnClass">
      <div *ngIf="this.changeBackground">
        <app-background [leftHex]="slide1Background.leftHex" [leftHexPos]="slide1Background.leftHexPos"
          [rightHex]="slide1Background.rightHex" [rightHexPos]="slide1Background.rightHexPos">
        </app-background>
      </div>
      <div class="row d-flex flex-column under-navbar h-100" style="position: relative; z-index: 2;">
        <div style="padding: 1rem 0.25rem 1rem 0.25rem; text-align: center;">
          <span class="quote">"One good conversation can shift the direction of change
            forever"
            - <span class="accent-1">Linda Lam</span></span>
        </div>
        <div class="d-flex justify-content-center">
          <img id="contact-image" src="../../assets/contact/me-and-stormi.jpg" />
        </div>
        <div *ngIf="isMobile" class="d-flex flex-column flex-grow-1 align-items-center justify-content-center">
          <div class="row" style="color: white; text-align: center;">
            Follow my path on social media
          </div>
          <div class="row" style="color: white; text-align: center;">
            LINKEDIN
          </div>
          <div class="row" style="color: white; text-align: center;">
            GITHUB
          </div>
          <div class="row" style="color: white; text-align: center;">
            TWITTER
          </div>
        </div>
      </div>
    </div>
    <div [ngClass]="'col-12 col-lg-6 col-xl-6 ' + columnClass">
      <div *ngIf="this.changeBackground">
        <app-background [leftHex]="slide2Background.leftHex" [leftHexPos]="slide2Background.leftHexPos">
        </app-background>
      </div>
      <div class="row under-navbar" style="padding: 1rem">
        <span class="form-header" style="z-index:1">Shall we have a chat? Fill the form below then!</span>
        <form style="width:100%; z-index:1;">
          <div class="form-group">
            <label for="email" class="form-subtitles">Email address</label>
            <input type="email" class="form-control form-box" id="email" aria-describedby="emailHelp"
              placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">Your email will not be shared with someone else.</small>
          </div>
          <div class="form-group">
            <label for="name" class="form-subtitles">Name</label>
            <input class="form-control form-box" id="name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="comment" class="form-subtitles">Comment</label>
            <textarea class="form-control form-box" id="comment" rows="10"></textarea>
          </div>
          <button type="submit" class="btn btn-outline-primary">Send!</button>
        </form>
      </div>
    </div>
  </div>
  <div *ngIf="!isMobile" class="row flex flex-row flex-grow-1 align-items-center justify-content-center">
    <div class="col-12" style="color: white; text-align: center;">
      Â¡Or follow my path on Social Media!
    </div>
    <div class="col" style="color: white; text-align: center;">
      LINKEDIN
    </div>
    <div class="col" style="color: white; text-align: center;">
      GITHUB
    </div>
    <div class="col" style="color: white; text-align: center;">
      TWITTER
    </div>
  </div>
</div>
